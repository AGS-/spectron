build: off

os: unstable

environment:
  nodejs_version: "4.2.1"

cache:
  - node_modules

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install npm
  - .\node_modules\.bin\npm install

test_script:
  - node --version
  - .\node_modules\.bin\npm --version
  - .\node_modules\.bin\mocha -g example
